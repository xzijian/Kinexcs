{%extends 'base.html'%}

{% block head %} 
<title>Customers</title>
{% endblock %}

{% block body %} 
<div class="row">
    <h1 style="text-align: center">Orders</h1>
    <form action="/order" method ="GET">
        <input type="text" name="customer_id" id="customer_id" placeholder="Enter Customer ID to search">
        <input type="submit">
    </form>
    <div class = "col-md-8">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thread>
                <thead>
                    <tr>
                        <td>Order ID</td>
                        <td>Item ID</td>
                        <td>Item Name</td>
                        <td>Item Price</td>
                        <td>Date Ordered</td>
                        <td>Customer ID</td>
                    </tr>
                </thead>
                <tbody>
                    {% for row in list_orders %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                        <td>{{row[5]}}</td>
                    </tr>  
                    {% endfor %}              
                </tbody>
            </thread>
        </table>
    </div>
</div>
{% endblock %}
