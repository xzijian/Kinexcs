{%extends 'base.html'%}

{% block head %} 
<title>Create Customer</title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1 style="text-align: center">Create Customer</h1>
    <form action="" method ="POST">
        <input type="text" name="cid" id="cid" placeholder="Enter Customer ID">
        <br>
        <input type="text" name="cname" id="cname" placeholder="Enter Customer Name">
        <br>
        <input type="text" name="dob" id="dob" placeholder="Enter Customer DOB">
        <br>
        <input type="submit" name ="button2" value="Create Customer">
    </form>
    <a href="/">Home</a>
</div>
{% endblock %}
